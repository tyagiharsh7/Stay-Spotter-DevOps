apiVersion: apps/v1
kind: Deployment
metadata:
  name: stayspotter-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stayspotter-client
  template:
    metadata:
      labels:
        app: stayspotter-client
    spec:
      containers:
      - name: stayspotter-client
        image: tyagiharsh7/stay-spotter-client:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_BASE_API_URI
          value: "http://stayspotter-api-service:8800"